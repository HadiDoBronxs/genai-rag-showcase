apiVersion: v1
kind: Service         # Ein Service macht unsere Pods erreichbar (Networking)
metadata:
  name: genai-rag-service
spec:
  type: NodePort      # Macht den Service von außen über einen Port erreichbar (einfach für Demos)
  selector:
    app: genai-rag    # Leitet Traffic an alle Pods mit diesem Label weiter
  ports:
    - protocol: TCP
      port: 80        # Auf diesem Port ist der Service im Cluster erreichbar
      targetPort: 8501 # An diesen Port im Container wird weitergeleitet
      nodePort: 30000  # (Optional) Festgelegter Port für Zugriff von außen (z.B. localhost:30000)
